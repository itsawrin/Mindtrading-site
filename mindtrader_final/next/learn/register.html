<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - MindTrader</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Account</h1>
        <form style="display: flex; flex-direction: column; gap: 15px; align-items: center; max-width: 400px; margin: 0 auto;">
            <input type="text" placeholder="First Name" class="input-field" required>
            <input type="text" placeholder="Last Name" class="input-field" required>
            <input type="text" placeholder="Username" class="input-field" required>
            <input type="email" placeholder="Email" class="input-field" required>
            <input type="password" placeholder="Password" class="input-field" required>
            <input type="password" placeholder="Confirm Password" class="input-field" required>
            <button type="submit" class="lang-btn">Create Account</button>
        </form>
    </div>
</body>
</html>
